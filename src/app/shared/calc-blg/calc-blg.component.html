<div class="frame w-full my-1">
  <div class="border-b">Kalkulator Blg</div>
  <div [ngClass]="onlyBlg ? 'container-2' : 'container'">
    <div>
      <ion-input
        class="text-center"
        min="0"
        type="number"
        [(ngModel)]="blg"
        (change)="changeBlg()"
      ></ion-input>
    </div>
    <div>Blg</div>
    <ion-input
      class="text-center"
      min="0"
      type="number"
      [(ngModel)]="weight"
      (change)="changeBlg()"
    ></ion-input>
    <div>g - waga litra roztworu</div>
    <ng-container *ngIf="!onlyBlg">
      <div>
        <div>
          <ion-input
            class="text-center"
            min="0"
            type="number"
            [(ngModel)]="power"
            (change)="changePower()"
          ></ion-input>
        </div>
      </div>
      <div>% - moc</div>
    </ng-container>
    <div>
      <ion-input
        class="text-center"
        min="0"
        type="number"
        [(ngModel)]="sugar"
        disabled
      ></ion-input>
    </div>
    <div>g - cukier w litrze</div>
    <ng-container *ngIf="!onlyBlg">
      <ion-input
        class="text-center"
        min="0"
        type="number"
        [(ngModel)]="additionalSugar"
        disabled
      ></ion-input>
      <div>g - cukier do dodania na litr</div>
    </ng-container>
  </div>
</div>

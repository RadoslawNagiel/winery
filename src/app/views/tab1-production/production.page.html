<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tworzone wina </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="h-2"></div>
  <div class="w-full flex justify-between pt-2 px-5 pb-1">
    <ion-input
      class="mr-2 search-input"
      placeholder="Wyszukaj..."
      (input)="searchChangeEvent($event)"
    ></ion-input>
    <div class="w-1/2 flex justify-end">
      <span class="standard-button" (click)="newWineClick()">Nowe wino</span>
    </div>
  </div>
  <ng-container *ngFor="let wine of showingWines">
    <app-production-list-element
      [wine]="wine"
      [wineId]="wine.id"
      (onWineSelect)="showWine($event)"
    ></app-production-list-element>
  </ng-container>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tworzone wina </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tworzone wina</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="h-2"></div>
  <div class="w-full flex justify-between pt-2 px-5 pb-1">
    <ion-input
      class="mr-2"
      placeholder="Wyszukaj..."
      (input)="searchChange($event)"
    ></ion-input>
    <div class="w-1/2 flex justify-end">
      <span class="standard-button" (click)="newWineClick()">Nowe wino</span>
    </div>
  </div>
  <ng-container *ngFor="let wine of showingWines; index as i">
    <app-wines-list
      [wineIndex]="i"
      (onWineSelect)="showWine($event)"
    ></app-wines-list>
  </ng-container>
</ion-content>

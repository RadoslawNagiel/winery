<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons class="absolute top-1 left-0" slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ recipe.name }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="standard-frame">
    <div class="header-text pt-1">{{ recipe.name }}</div>
    <div>
      <div>{{ recipe.description }}</div>
      <span class="header-text py-2">Składniki:</span>
      <div
        class="pl-2 items-center"
        *ngFor="let ingredient of recipe.ingredients"
      >
        - {{ ingredient.name }}: {{ ingredient.value }} {{ ingredient.unit }}
      </div>

      <span class="header-text py-2">Kroki:</span>
      <div class="pl-2 items-center" *ngFor="let stage of recipe.productStages">
        <div class="font-semibold">
          Dzień {{ stage.date / 86400000 + 1 }}: {{ stage.name }}
        </div>
        <div class="pl-1">
          {{ stage.description }}
        </div>
      </div>
    </div>
    <div class="pt-2 flex justify-end">
      <span class="standard-button" (click)="selectRecipe()">Wybierz</span>
    </div>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons
      (click)="onBackClick()"
      class="absolute top-1 left-0"
      slot="start"
    >
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title> Poradnik </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="standard-frame">
    <div class="header-text">{{ guide.title }}</div>
    <div [innerHTML]="guide.description"></div>
    <div class="pl-2 pb-1 pt-1 flex flex-wrap">
      <ng-container *ngFor="let guideLink of guide.guides">
        <!-- <div
          class="mr-2 mb-1 flex items-center reference"
          (click)="openGuides(guideLink.slug)"
        >
          <ion-icon name="book-outline"></ion-icon>&nbsp;{{ guideLink.name }}
        </div> -->
      </ng-container>
    </div>
  </div>
</ion-content>
